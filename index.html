<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enriptado de texto</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        
    </header>
    
    <main class="main">
        <section class="traduccion"> 
            <img src="img/Logo.png">   
            <div class="traduccion_ingresar">
                <textarea class="traduccion_ingresar_texto" placeholder="Ingrese el texto aqui" rows="4" cols="50" spellcheck="false"></textarea>
            </div>
            <div class="traduccion_info">
                <h3><img src="img/bi_exclamation-circle-fill.png"> Solo letras minúsculas y sin acentos</h3>
            </div>
            <div class="botones">
                <button class="botones_encriptar">Encriptar</button>
                <button class="botones_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="respuesta">
            <div class="respuesta_texto">
                <img src="img/Muñeco.png">
                <h2 class="no_encontrado">Ningún mensaje fue encontrado</h2>
                <h2 class="no_encontrado">Ingresa el texto que desees encriptar o desencriptar.</h2>
                <output class="output"></output>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
